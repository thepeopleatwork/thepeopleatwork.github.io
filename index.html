<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The People at Work Webinar Series</title>
    <meta name="description" content="The People at Work Webinar Series Checkout" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>The People at Work Webinar Series</h1>
            <button
              data-checkout-mode="payment"
              data-price-id="price_HOE0d6fcYvJatp"
            >
              Webinar I:  Leadership Unleashed - How Thinking Styles Impact the Effectiveness of Decision Makers
            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_HOE13NTEyyjqJe"
            >
              Webinar II: Leadership Unleashed - How Values Drive Choices and Actions
            </button>
            <button
              data-checkout-mode="payment"
              data-price-id="price_HOE3Hg90ikRzJq"
            >
              Register for Webinar Series Package  I & II
            </button>
	    <button
              data-checkout-mode="payment"
              data-price-id="price_HOFznTS5T3Q3L7"
            >
              Test Purchase for Webinar
            </button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>

    <script>
      var PUBLISHABLE_KEY = 'pk_test_QMVL7FbK5IWVWhwpOHI4LXTd00zzyIa1Qq';
      var DOMAIN = location.href.replace(/[^/]*$/, '');

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function (e) {
          var mode = e.target.dataset.checkoutMode;
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl:
                DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
              cancelUrl:
                DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
